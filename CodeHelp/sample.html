<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <form >
        <h1>Event Registration</h1>

        <label for="name">Name : </label>
        <input type="text" id="name" name="name">

        <br>
        <br>

        <label for="email">Email : </label>
        <input type="text" id="email" name="email">

        <br>
        <br>

        <label for="phone"> Phone : </label>
        <input type="tel" id="phone" name="phone">

        <br>
        <br>

        <label for="occupationtype">Occupation</label>
        <br>
        <select name="occupationtype" id="occupationtype">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>
                Topics of Interest
            </legend>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">Html</label>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox2">Css</label>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="checkbox3">Js</label>
            <br>
        </fieldset>

        <br>
        <br>

        <label for="input1">Resume : </label>
        <input type="file" name="input1" id="input1">

        <br>
        <br>

        <fieldset>
            <legend>Available</legend>
            
            <input type="radio" name="radio" id="radio1">
            <label for="radio1">Full-Time</label>

            <br>

            
            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Part-Time</label>
        </fieldset>

        <label for="Experience"> Experience (inyears) : </label>
        <br>
        <input type="number" name="Experience" id="Experience" min="0" max="10">

        <br>
        <br>

        <label for="textarea1">Comments : </label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <br>
        <br>

        <input type="button" value="Register">
    </form>

</body>
</html>
